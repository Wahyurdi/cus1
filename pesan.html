<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanFinity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');
    
:root {
    --pink-light: #ffcfe0;
    --pink-medium: #ff9ebb;
    --pink-dark: #ff6b9a;
    --pink-darker: #ff4980;
    --pink-darkest: #e02b62;
    --pink-glow: rgba(255, 107, 154, 0.7);
    --purple-accent: #9b4dca;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--pink-light);
    margin: 0;
    padding: 0;
    overflow-x: hidden;
     max-width: 100vw;
            box-sizing: border-box;
}

.content {
    position: relative;
    z-index: 1;
    padding-top: 2rem;
}

.main-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
}

.content-card {
    background-color: rgba(255, 255, 255, 0.92);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(255, 107, 154, 0.4);
    padding: 2.5rem;
    width: 100%;
    max-width: 480px;
    backdrop-filter: blur(12px);
    transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s;
    text-align: center;
    border: 2px solid rgba(255, 255, 255, 0.8);
}

.content-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 40px rgba(255, 107, 154, 0.6), 0 0 30px var(--pink-glow);
}

.welcome-heading {
    font-size: 2.4rem;
    font-weight: 700;
    background: linear-gradient(to right, var(--pink-dark), var(--pink-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.5rem;
}

.welcome-text {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 2rem;
}

.glitter {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: glitter 6s infinite linear;
    z-index: 5;
}

@keyframes glitter {
    0% { transform: translateY(0) scale(0); opacity: 0; }
    50% { transform: translateY(-100px) scale(1); opacity: 0.8; }
    100% { transform: translateY(-200px) scale(0); opacity: 0; }
}

  .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 10px rgba(255, 107, 154, 0.2);
        z-index: 100;
        padding: 0.5rem 1rem; /* Mengurangi padding untuk responsivitas */
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--pink-dark);
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .navbar-icons {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        transition: all 0.3s ease;
    }

    .nav-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: linear-gradient(45deg, var(--pink-dark), var(--pink-medium));
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(255, 107, 154, 0.3);
        position: relative;
        overflow: hidden;
    }

    .nav-icon i {
        font-size: 1.2rem;
        transition: all 0.3s ease;
        z-index: 2;
    }

    .nav-icon::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.4s ease;
        z-index: 1;
    }

    .nav-icon:hover::before {
        left: 100%;
    }

    .nav-icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(255, 107, 154, 0.5);
    }

    .nav-icon:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(255, 107, 154, 0.4);
    }

    .home-icon:hover {
        background: linear-gradient(45deg, var(--pink-darkest), var(--pink-dark));
    }

    .ig-icon:hover {
        background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCAF45);
    }

    /* Label untuk ikon pada layar yang lebih besar */
    .nav-icon .icon-label {
        display: none;
        margin-left: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        color: white;
    }

    /* Animasi untuk ikon */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    /* Ketika navbar di-scroll ke bawah (bisa ditambahkan dengan JavaScript) */
    .navbar.scrolled {
        padding: 0.3rem 1rem;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 3px 10px rgba(255, 107, 154, 0.3);
    }

    /* Responsive Styles - Ditingkatkan */
    @media screen and (min-width: 992px) {
        /* Pada layar besar, tambahkan animasi hover yang lebih menarik */
        .nav-icon:hover i {
            animation: pulse 1s infinite;
        }
        
        /* Efek hover yang lebih halus */
        .navbar-brand:hover {
            color: var(--pink-darker);
            transform: translateY(-2px);
        }
    }

    @media screen and (min-width: 768px) and (max-width: 991px) {
        .navbar {
            padding: 0.5rem 1.5rem;
        }
        
        .nav-icon {
            width: 36px;
            height: 36px;
        }
        
        .nav-icon i {
            font-size: 1.1rem;
        }
    }

    @media screen and (min-width: 576px) and (max-width: 767px) {
        .navbar {
            padding: 0.4rem 1rem;
        }
        
        .navbar-brand {
            font-size: 1.3rem;
        }
        
        .nav-icon {
            width: 34px;
            height: 34px;
        }
        
        .nav-icon i {
            font-size: 1rem;
        }
        
        .navbar-icons {
            gap: 0.8rem;
        }
    }

    @media screen and (max-width: 575px) {
        .navbar {
            padding: 0.3rem 0.8rem;
        }
        
        .navbar-brand {
            font-size: 1.2rem;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .nav-icon {
            width: 32px;
            height: 32px;
        }
        
        .nav-icon i {
            font-size: 0.9rem;
        }
        
        .navbar-icons {
            gap: 0.6rem;
        }
    }

    /* Handle untuk orientasi landscape pada perangkat mobile */
    @media screen and (max-height: 500px) and (orientation: landscape) {
        .navbar {
            padding: 0.2rem 1rem;
        }
        
        .nav-icon {
            width: 30px;
            height: 30px;
        }
        
        .nav-icon i {
            font-size: 0.85rem;
        }
    }

    /* Opsi tampilan label pada layar lebih besar (opsional) */
    @media screen and (min-width: 1200px) {
        .nav-icon {
            width: auto;
            border-radius: 20px;
            padding: 0 15px;
        }
        
        .nav-icon .icon-label {
            display: inline-block;
        }
    }

.love-message {
    font-size: 1.25rem;
    line-height: 1.8;
    margin-bottom: 1.5rem;
    color: #444;
    position: relative;
}

.message-highlight {
    color: var(--pink-darkest);
    font-weight: 600;
    position: relative;
    display: inline-block;
    z-index: 1;
    transition: all 0.3s ease;
}

.message-highlight::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: -2px;
    right: -2px;
    height: 30%;
    background-color: rgba(255, 107, 154, 0.2);
    z-index: -1;
    transition: height 0.3s ease;
}

.message-highlight:hover::after {
    height: 100%;
    background-color: rgba(255, 107, 154, 0.3);
}

.love-signature {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    font-weight: 700;
    background: linear-gradient(45deg, var(--pink-darkest), var(--pink-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: 2rem;
    position: relative;
    display: inline-block;
}

.heart-beat {
    display: inline-block;
    animation: heartbeat 1.5s infinite;
    transform-origin: center;
    cursor: pointer;
    font-size: 1.8rem;
    margin-left: 0.5rem;
    position: relative;
    vertical-align: middle;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    14% { transform: scale(1.3); }
    28% { transform: scale(1); }
    42% { transform: scale(1.3); }
    70% { transform: scale(1); }
}

.floating-heart {
    position: absolute;
    font-size: 1.4rem;
    animation: float-up 2s ease-out forwards;
    opacity: 0;
}

@keyframes float-up {
    0% { transform: translateY(0); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
}

.love-btn {
    background: linear-gradient(45deg, var(--pink-dark), var(--pink-darker));
    color: white;
    border: none;
    padding: 0.9rem 1.8rem;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 20px rgba(255, 107, 154, 0.4);
    margin-top: 1.2rem;
    position: relative;
    overflow: hidden;
    font-weight: 600;
}

.love-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
    );
    transition: left 0.7s ease;
}

.love-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(224, 43, 98, 0.6);
}

.love-btn:hover::before {
    left: 100%;
}

.envelope {
    position: relative;
    width: 100%;
    max-width: 320px;
    height: 200px;
    margin: 2rem auto 1rem;
    perspective: 1000px;
    transform-style: preserve-3d;
    cursor: pointer;
}

.envelope-front {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--pink-medium);
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    transform-origin: top;
    transition: transform 0.8s ease;
    z-index: 2;
}

.envelope-message {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    transform: translateY(-5px);
    opacity: 0;
    transition: all 0.5s ease;
    z-index: 1;
}

.envelope.open .envelope-front {
    transform: rotateX(110deg);
}

.envelope.open .envelope-message {
    transform: translateY(10px);
    opacity: 1;
    transition-delay: 0.4s;
}

.envelope-heart {
    font-size: 3rem;
    color: white;
    filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
}

.message-text {
    font-family: 'Dancing Script', cursive;
    font-size: 1.4rem;
    color: var(--pink-darkest);
    text-align: center;
}

.photos-container {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    gap: 1rem;
    padding: 1rem 0;
    margin: 1.5rem 0;
    scrollbar-width: thin;
    scrollbar-color: var(--pink-medium) transparent;
}

.photos-container::-webkit-scrollbar {
    height: 6px;
}

.photos-container::-webkit-scrollbar-thumb {
    background-color: var(--pink-medium);
    border-radius: 6px;
}

.photo-frame {
    flex: 0 0 auto;
    width: 150px;
    height: 150px;
    border-radius: 10px;
    background-color: #f8f8f8;
    overflow: hidden;
    scroll-snap-align: start;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
    transform: rotate(-3deg);
    transition: all 0.3s ease;
    border: 3px solid white;
}

.photo-frame:nth-child(2n) {
    transform: rotate(3deg);
}

.photo-frame:hover {
    transform: scale(1.1) rotate(0);
    z-index: 5;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.photo-placeholder {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #f3f3f3, #e6e6e6);
    color: var(--pink-dark);
    font-size: 2rem;
}

.star {
    position: absolute;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
    background-size: contain;
    width: 15px;
    height: 15px;
    animation: twinkle 4s linear infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
}

@media (max-width: 1213px) {
    .content-card {
        max-width: 90%;
        padding: 2rem;
    }
    
    .content {
        padding: 1rem;
    }
}

@media (max-width: 640px) {
    .content-card {
        padding: 1.8rem;
        max-width: 95%;
    }
    
    .welcome-heading {
        font-size: 2rem;
    }
    
    .love-message {
        font-size: 1.1rem;
    }
    
    .love-signature {
        font-size: 1.8rem;
    }
    
    .envelope {
        max-width: 280px;
        height: 180px;
    }
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffe6f0 0%, #ffb6c1 100%);
    z-index: -1;
}

.corner-heart {
    position: absolute;
    width: 40px;
    height: 40px;
}

.top-left {
    top: -20px;
    left: -20px;
    transform: rotate(-45deg);
}

.bottom-right {
    bottom: -20px;
    right: -20px;
    transform: rotate(135deg);
}

.music-toggle {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 40px;
    height: 40px;
    background-color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    z-index: 50;
    transition: transform 0.3s ease;
}

.music-toggle:hover {
    transform: scale(1.1);
}

.music-icon {
    width: 24px;
    height: 24px;
}

#popup-frame {
    display: block;
}
</style>
</head>
<body>
    <div id="root"></div>
    <!-- Popup iframe - now visible by default -->
    <iframe src="popup.html" style="border: none; position: fixed; bottom: 0; right: 0; width: 200px; height: 300px; z-index: 9999; background:none; pointer-events: all;" id="popup-frame"></iframe>
    <iframe src="music.html" style="display:none;"></iframe>
   <script>
    // Kode untuk menangani komunikasi dengan iframe
    window.addEventListener('message', function(event) {
        // Pastikan pesan berasal dari iframe popup
        if (event.data && event.data.action) {
            switch(event.data.action) {
                case 'navigate':
                    // Navigasi ke halaman yang dipilih
                    window.location.href = event.data.data;
                    break;
                case 'ready':
                    console.log('Pop-up menu siap');
                    break;
            }
        }
    });
</script>

<script type="text/babel">
    // Komponen Heart (Hati)
    const Heart = ({ id }) => {
        const style = {
            top: `${Math.random() * 100}%`,
            left: `${Math.random() * 100}%`,
            animationDelay: `${Math.random() * 10}s`,
            animationDuration: `${15 + Math.random() * 10}s`,
            transform: `scale(${0.5 + Math.random() * 1})`,
            opacity: 0.6 + Math.random() * 0.4,
        };
        
        return <div className="heart" style={style}></div>;
    };
    
    // Komponen Glitter untuk efek kilau
    const Glitter = ({ id }) => {
        const style = {
            top: `${Math.random() * 100}%`,
            left: `${Math.random() * 100}%`,
            animationDelay: `${Math.random() * 5}s`,
            opacity: 0.4 + Math.random() * 0.4,
        };
        
        return <div className="glitter" style={style}></div>;
    };
    
    // Star component
    const Star = ({ id }) => {
        const style = {
            top: `${Math.random() * 100}%`,
            left: `${Math.random() * 100}%`,
            animationDelay: `${Math.random() * 4}s`,
            opacity: 0.4 + Math.random() * 0.4,
        };
        
        return <div className="star" style={style}></div>;
    };
    
    // Komponen Navbar dengan Label pada Ikon
    const Navbar = () => {
        return (
            <nav className="navbar">
                <a href="#" className="navbar-brand">ScanFinity</a>
                <div className="navbar-icons">
                    <a href="layout.html" className="nav-icon home-icon" title="Home">
                        <i className="fas fa-home"></i>
                        <span className="icon-label">Home</span>
                    </a>
                    <a href="https://www.instagram.com/scanfinity?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" className="nav-icon ig-icon" title="Instagram">
                        <i className="fab fa-instagram"></i>
                        <span className="icon-label">Instagram</span>
                    </a>
                </div>
            </nav>
        );
    };
    
    const PhotoGallery = () => {
        // Array of image dimensions for placeholder images
        const dimensions = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg',
            '6.jpg',
            '7.jpg',
            '8.jpg',
            '9.jpg',
        ];
        
        return (
            <div className="photos-container">
                {dimensions.map((dimension, index) => (
                    <div key={index} className="photo-frame">
                        <div className="photo-placeholder">
                            <img 
                                src={`./foto/${dimension}`} 
                                alt={`Photo ${index + 1}`}
                                className="photo-image"
                            />
                        </div>
                    </div>
                ))}
            </div>
        );
    };
    
    // Komponen Envelope (Amplop Surat)
    const Envelope = () => {
        const [isOpen, setIsOpen] = React.useState(false);
        
        const toggleEnvelope = () => {
            setIsOpen(!isOpen);
        };
        
        return (
            <div className={`envelope ${isOpen ? 'open' : ''}`} onClick={toggleEnvelope}>
                <div className="envelope-front">
                    <div className="envelope-heart">‚ù§Ô∏è</div>
                </div>
                <div className="envelope-message">
                    <p className="message-text">
                        "Kamu adalah impian yang menjadi kenyataan. Terima kasih telah memberikan warna dalam hidupku. Aku cinta kamu selamanya."
                    </p>
                </div>
            </div>
        );
    };
    
    // Komponen HeartButton (dengan efek)
    const HeartButton = () => {
        const [hearts, setHearts] = React.useState([]);
        
        const addHeart = (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const newHeart = {
                id: Date.now(),
                x,
                y,
                color: `hsl(${Math.random() * 30 + 340}, 100%, 65%)`
            };
            
            setHearts([...hearts, newHeart]);
            
            // Hapus hati setelah animasi selesai
            setTimeout(() => {
                setHearts(hearts => hearts.filter(h => h.id !== newHeart.id));
            }, 2000);
        };
        
        return (
            <div style={{ position: 'relative', display: 'inline-block' }}>
                <span className="heart-beat" onClick={addHeart}>‚ù§Ô∏è</span>
                {hearts.map(heart => (
                    <span 
                        key={heart.id}
                        className="floating-heart"
                        style={{
                            left: `${heart.x}px`,
                            top: `${heart.y}px`,
                            color: heart.color
                        }}
                    >
                        ‚ù§Ô∏è
                    </span>
                ))}
            </div>
        );
    };
    
    // Komponen MusicToggle
    const MusicToggle = () => {
        const [isPlaying, setIsPlaying] = React.useState(false);
        const audioRef = React.useRef(null);
        
        React.useEffect(() => {
            // Create audio element (in real app, you'd add an actual music file)
            audioRef.current = new Audio();
            audioRef.current.loop = true;
            
            return () => {
                if (audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current = null;
                }
            };
        }, []);
        
        const toggleMusic = () => {
            if (isPlaying) {
                audioRef.current.pause();
            } else {
                // In real app, you'd set a source and play
                // audioRef.current.play();
            }
            setIsPlaying(!isPlaying);
        };
        
        return (
            <div className="music-toggle" onClick={toggleMusic}>
                <div className="music-icon">
                    {isPlaying ? 'üîä' : 'üîá'}
                </div>
            </div>
        );
    };
    
    // Komponen pesan cinta
    const LoveMessage = () => {
        const [showMore, setShowMore] = React.useState(false);
        const [messageIndex, setMessageIndex] = React.useState(0);
        const contentRef = React.useRef(null);
        
        const loveMessages = [
                            "Setiap detik bersamamu adalah hadiah terindah yang pernah kuterima. Senyummu bagaikan matahari yang menyinari hariku, dan tawamu adalah melodi termerdu yang pernah kudengar.",
            "Cintaku padamu seperti bintang di langit, tak terhitung jumlahnya dan abadi selamanya. Tanpamu, hidupku bagaikan langit tanpa pelangi.",
            "Kamu adalah alasan mengapa hatiku berdetak lebih cepat dan alasan mengapa aku tersenyum setiap pagi. Bersamamu, aku menemukan rumah dalam pelukan."
        ];
        
        const nextMessage = () => {
            setMessageIndex((prev) => (prev + 1) % loveMessages.length);
            
            if (contentRef.current) {
                // Animasi fade-out/fade-in sederhana
                const element = contentRef.current;
                element.style.opacity = 0;
                
                setTimeout(() => {
                    element.style.opacity = 1;
                }, 300);
            }
        };
        
        // Ref untuk elemen content card
        const cardRef = React.useRef(null);
        
        // Effect untuk animasi entrance
        React.useEffect(() => {
            if (cardRef.current) {
                cardRef.current.style.opacity = 0;
                cardRef.current.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    cardRef.current.style.transition = 'all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    cardRef.current.style.opacity = 1;
                    cardRef.current.style.transform = 'translateY(0)';
                }, 300);
            }
        }, []);
        
        return (
            <div className="content-card" ref={cardRef}>
                <div className="corner-heart top-left heart"></div>
                <div className="corner-heart bottom-right heart"></div>
                
                <h1 className="welcome-heading">
                    Untuk Seseorang Yang Teristimewa 
                    <HeartButton />
                </h1>
                
                <div ref={contentRef} style={{ transition: 'opacity 0.3s ease' }}>
                    <p className="love-message">
                        {loveMessages[messageIndex].split(' ').map((word, index) => {
                            return index % 5 === 0 ? 
                                <span key={index} className="message-highlight">{word} </span> : 
                                <span key={index}>{word} </span>;
                        })}
                    </p>
                    
                    <button className="love-btn" onClick={nextMessage}>
                        Pesan Cinta Lainnya
                    </button>
                </div>
                
                {showMore && (
                    <>
                        <Envelope />
                        
                        <div className="mt-6">
                            <h3 className="text-lg font-semibold text-pink-600 mb-2">Kenangan Indah Kita</h3>
                            <PhotoGallery />
                        </div>
                        
                        <button className="love-btn mt-4" onClick={() => setShowMore(false)}>
                            Sembunyikan
                        </button>
                    </>
                )}
                
                {!showMore && (
                    <button className="love-btn mt-4" onClick={() => setShowMore(true)}>
                        Lihat Kejutan Spesial
                    </button>
                )}
                
                <div className="love-signature">
                    Dengan Segenap Cinta
                </div>
            </div>
        );
    };
    
    // Main App component
    const App = () => {
        // Create more hearts and glitters for background effects
        const hearts = Array.from({ length: 30 }, (_, i) => <Heart key={`heart-${i}`} id={i} />);
        const glitters = Array.from({ length: 50 }, (_, i) => <Glitter key={`glitter-${i}`} id={i} />);
        const stars = Array.from({ length: 30 }, (_, i) => <Star key={`star-${i}`} id={i} />);
        
        return (
            <div className="min-h-screen">
                <div className="background"></div>
                <Navbar />
                

                
                <div className="main-container">
                    <LoveMessage />
                </div>
            </div>
        );
    };
    
    // Render application
    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
