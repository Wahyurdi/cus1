<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pop-up Elegant Enhanced</title>
    <style>
        /* Reset dan style dasar */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #popup-root {
            position: absolute;
            bottom: 5px;
            right: 10px;
            width: 60px;
            height: 100x;
            z-index: 9999;
        }
        
        /* Lingkaran menu utama dengan efek elegant glow */
        .main-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ed2bb6, #f767dd);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        /* Efek spotlight modernized */
        .main-button:before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            top: -25%;
            left: -25%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .main-button:hover:before {
            opacity: 0.4;
            animation: spotlight 3s infinite linear;
        }
        
        @keyframes spotlight {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .main-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(106, 17, 203, 0.8), 0 0 15px rgba(37, 117, 252, 0.7);
        }
        
        .main-icon {
            color: white;
            font-size: 30px;
            font-weight: 300;
            user-select: none;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        /* Menu item container with elegant staggered animation */
        .menu-items {
            position: absolute;
            bottom: 70px;
            right: 5px;
            display: none;
            opacity: 0;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
        }
        
        /* Menu item individual with sophisticated hover effect */
        .menu-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0) translateY(60px);
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Refined particle background for menu items */
        .menu-item:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.2) 5%, transparent 6%);
            background-size: 25px 25px;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: -1;
            animation: movePattern 20s linear infinite;
            transform: scale(1.5);
        }
        
        .menu-item:hover:after {
            opacity: 1;
            transform: scale(1);
        }
        
        @keyframes movePattern {
            0% { background-position: 0 0; }
            50% { background-position: 25px 25px; }
            100% { background-position: 50px 50px; }
        }
        
        .menu-item:hover {
            transform: scale(1.15) translateX(-8px);
            filter: brightness(105%) contrast(105%);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 10px 10px rgba(0, 0, 0, 0.15);
        }
        
        .menu-item.game {
            background: linear-gradient(145deg, #6366f1, #4f46e5);
        }
        
        .menu-item.gallery {
            background: linear-gradient(145deg, #22c55e, #10b981);
        }
        
        .menu-item.message {
            background: linear-gradient(145deg, #ec4899, #db2777);
        }
        
        .item-icon {
            font-size: 24px;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }
        
        .menu-item:hover .item-icon {
            transform: scale(1.3);
            animation: elegant-bounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) infinite alternate;
        }
        
        @keyframes elegant-bounce {
            from { transform: scale(1.15) translateY(0); }
            to { transform: scale(1.3) translateY(-5px); }
        }
        
        /* Sophisticated label for menu items */
        .item-label {
            position: absolute;
            right: 60px;
            background: rgba(15, 23, 42, 0.85);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(15px) perspective(300px) rotateY(15deg);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 5px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .menu-item:hover .item-label {
            opacity: 1;
            transform: translateX(0) perspective(300px) rotateY(0deg);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        /* Enhanced pulse effect with elegant multi-layer */
        .pulse {
            animation: elegant-pulse 2s infinite;
            position: relative;
        }
        
        .pulse:before, .pulse:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            animation: pulse-elegant 3.5s infinite;
            opacity: 0;
        }
        
        .pulse:after {
            animation-delay: 1.2s;
        }
        
        @keyframes elegant-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.6);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(79, 70, 229, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }
        
        @keyframes pulse-elegant {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.6);
                opacity: 0.6;
            }
            70% {
                transform: scale(1.8);
                box-shadow: 0 0 0 15px rgba(79, 70, 229, 0);
                opacity: 0;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* Refined ripple effect for clicks */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: elegant-ripple 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }
        
        @keyframes elegant-ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* Sophisticated floating animation */
        .floating {
            animation: elegant-floating 5s ease-in-out infinite;
        }
        
        @keyframes elegant-floating {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-6px) rotate(2deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(4px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* Enhanced trail effect */
        .trail {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: transform 0.2s, opacity 0.5s;
            z-index: -1;
            filter: blur(1px);
        }
        
        /* Refined path connector between main button and menu items */
        .connector-line {
            position: absolute;
            width: 2px;
            background: linear-gradient(to top, rgba(79, 70, 229, 0.1), rgba(79, 70, 229, 0.8));
            right: 29px;
            bottom: 60px;
            transform-origin: bottom;
            transform: scaleY(0);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: -1;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="popup-root">
        <div class="connector-line" id="connector-line"></div>
        <div class="main-button" id="toggle-button">
            <div class="main-icon">+</div>
        </div>
        
        <div class="menu-items" id="menu-container">
            <div class="menu-item game" id="game-button">
                <div class="item-icon">🎮</div>
                <div class="item-label">Game</div>
            </div>
            <div class="menu-item gallery" id="gallery-button">
                <div class="item-icon">🖼️</div>
                <div class="item-label">Gallery</div>
            </div>
            <div class="menu-item message" id="message-button">
                <div class="item-icon">💬</div>
                <div class="item-label">Pesan</div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        // Fungsi untuk berinteraksi dengan parent frame
        function sendMessageToParent(action, data) {
            try {
                window.parent.postMessage({
                    action: action,
                    data: data
                }, '*');
            } catch (e) {
                console.error('Error sending message to parent:', e);
            }
        }

        // Fungsi untuk menambahkan efek trail pada gerakan mouse/touch
        function createTrailEffect() {
            const popupRoot = document.getElementById('popup-root');
            let trails = [];
            const maxTrails = 20;
            
            function handleMouseMove(e) {
                // Batasi frekuensi pembuatan trail
                if (Math.random() > 0.5) return;
                
                // Buat elemen trail baru
                const trail = document.createElement('div');
                trail.classList.add('trail');
                
                const rootRect = popupRoot.getBoundingClientRect();
                const x = e.clientX - rootRect.left;
                const y = e.clientY - rootRect.top;
                
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                
                // Random size untuk efek lebih elegant
                const size = 3 + Math.random() * 5;
                trail.style.width = size + 'px';
                trail.style.height = size + 'px';
                
                // Random color dengan opacity rendah untuk efek elegant
                const hue = 220 + Math.random() * 60;
                trail.style.background = `hsla(${hue}, 80%, 70%, 0.6)`;
                
                popupRoot.appendChild(trail);
                trails.push({
                    element: trail,
                    opacity: 1
                });
                
                // Animasi fade-out dan scale untuk trail
                let opacity = 1;
                const fadeTrail = setInterval(() => {
                    opacity -= 0.05;
                    trail.style.opacity = opacity;
                    trail.style.transform = `scale(${1 + (1 - opacity)})`;
                    
                    if (opacity <= 0) {
                        clearInterval(fadeTrail);
                    }
                }, 20);
                
                // Batasi jumlah trail
                if (trails.length > maxTrails) {
                    const oldestTrail = trails.shift();
                    if (oldestTrail.element && oldestTrail.element.parentNode) {
                        oldestTrail.element.parentNode.removeChild(oldestTrail.element);
                    }
                }
            }
            
            popupRoot.addEventListener('mousemove', handleMouseMove);
        }

        // Fungsi untuk menambahkan event listener yang lebih robust
        function addClickListener(element, callback) {
            if (!element) return;
            
            ['click', 'touchend'].forEach(function(eventType) {
                element.addEventListener(eventType, function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Tambahkan efek ripple elegant
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    element.appendChild(ripple);
                    
                    const rect = element.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height) * 2.5;
                    ripple.style.width = ripple.style.height = size + 'px';
                    
                    const x = e.type === 'click' ? e.clientX - rect.left : (e.changedTouches[0].clientX - rect.left);
                    const y = e.type === 'click' ? e.clientY - rect.top : (e.changedTouches[0].clientY - rect.top);
                    ripple.style.left = x - (size / 2) + 'px';
                    ripple.style.top = y - (size / 2) + 'px';
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 800);
                    
                    callback(e);
                });
            });
        }

        // Inisialisasi saat DOM siap
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil elemen-elemen yang diperlukan
            const toggleButton = document.getElementById('toggle-button');
            const menuContainer = document.getElementById('menu-container');
            const gameButton = document.getElementById('game-button');
            const galleryButton = document.getElementById('gallery-button');
            const messageButton = document.getElementById('message-button');
            const mainIcon = toggleButton.querySelector('.main-icon');
            const connectorLine = document.getElementById('connector-line');
            
            // Tambahkan efek floating ke tombol utama
            toggleButton.classList.add('floating');
            
            // Aktifkan efek trail untuk gerakan mouse
            createTrailEffect();
            
            let isMenuOpen = false;
            
            // Fungsi untuk membuka menu dengan animasi elegant
            function openMenu() {
                menuContainer.style.display = 'block';
                
                // Animasi rotasi dan perubahan ikon dengan elegant easing
                mainIcon.style.transform = 'rotate(135deg)';
                
                // Aktifkan connector line dengan animasi refined
                connectorLine.style.height = '220px';  // Sesuaikan tinggi dengan jumlah menu item
                connectorLine.style.transform = 'scaleY(1)';
                
                // Tambahkan efek pulse
                toggleButton.classList.add('pulse');
                toggleButton.classList.remove('floating');
                
                // Animasi menampilkan menu item dengan elegant orbital emerge
                setTimeout(() => {
                    menuContainer.style.opacity = '1';
                    
                    const items = menuContainer.querySelectorAll('.menu-item');
                    items.forEach((item, index) => {
                        setTimeout(() => {
                            // Animasi elegant untuk kemunculan
                            item.animate([
                                { transform: 'scale(0) translateY(60px)', opacity: 0 },
                                { transform: 'scale(1.15) translateY(-15px) rotate(5deg)', opacity: 0.8 },
                                { transform: 'scale(0.95) translateY(5px) rotate(-2deg)', opacity: 0.9 },
                                { transform: 'scale(1) translateY(0) rotate(0deg)', opacity: 1 }
                            ], {
                                duration: 700,
                                easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)',
                                fill: 'forwards'
                            });
                            
                            // Set akhir style
                            item.style.transform = 'scale(1) translateY(0) rotate(0deg)';
                            item.style.opacity = '1';
                        }, 120 * (index + 1));
                    });
                }, 80);
                
                isMenuOpen = true;
                sendMessageToParent('menuOpened');
            }
            
            // Fungsi untuk menutup menu dengan animasi elegant
            function closeMenu() {
                // Animasi menutup menu item
                const items = menuContainer.querySelectorAll('.menu-item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        // Animasi elegant untuk penutupan
                        item.animate([
                            { transform: 'scale(1) translateY(0) rotate(0deg)', opacity: 1 },
                            { transform: 'scale(1.1) translateY(-10px) rotate(3deg)', opacity: 0.8 },
                            { transform: 'scale(0.9) translateY(5px) rotate(-2deg)', opacity: 0.5 },
                            { transform: 'scale(0) translateY(60px) rotate(0deg)', opacity: 0 }
                        ], {
                            duration: 500,
                            easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)',
                            fill: 'forwards'
                        });
                        
                        // Set akhir style
                        setTimeout(() => {
                            item.style.transform = 'scale(0) translateY(60px)';
                            item.style.opacity = '0';
                        }, 500);
                    }, 100 * (items.length - index));
                });
                
                // Nonaktifkan connector line dengan elegant animation
                connectorLine.style.transform = 'scaleY(0)';
                
                // Animasi rotasi dan perubahan ikon
                mainIcon.style.transform = 'rotate(0deg)';
                
                // Hilangkan efek pulse, aktifkan floating kembali
                toggleButton.classList.remove('pulse');
                setTimeout(() => {
                    toggleButton.classList.add('floating');
                }, 300);
                
                // Sembunyikan menu container setelah animasi selesai
                setTimeout(() => {
                    menuContainer.style.opacity = '0';
                    menuContainer.style.display = 'none';
                }, 600);
                
                isMenuOpen = false;
                sendMessageToParent('menuClosed');
            }
            
            // Toggle menu
            addClickListener(toggleButton, function() {
                if (isMenuOpen) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
            
            // Menu item clicks dengan efek elegant dan sophisticated feedback
            function setupMenuButton(button, destination) {
                addClickListener(button, function() {
                    // Efek klik dengan animasi yang lebih elegant
                    button.animate([
                        { transform: 'scale(1) rotate(0deg)', boxShadow: '0 10px 20px rgba(0, 0, 0, 0.15)' },
                        { transform: 'scale(1.2) rotate(3deg)', boxShadow: '0 15px 30px rgba(0, 0, 0, 0.2)' },
                        { transform: 'scale(0.8) rotate(-3deg)', boxShadow: '0 5px 10px rgba(0, 0, 0, 0.1)' },
                        { transform: 'scale(1.05) rotate(2deg)', boxShadow: '0 12px 25px rgba(0, 0, 0, 0.15)' },
                        { transform: 'scale(0) rotate(180deg)', boxShadow: '0 0 40px rgba(255, 255, 255, 0.4)', opacity: 0 }
                    ], {
                        duration: 800,
                        easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)',
                        fill: 'forwards'
                    });
                    
                    // Buat efek partikel elegant
                    for (let i = 0; i < 18; i++) {
                        createElegantParticle(button);
                    }
                    
                    setTimeout(() => {
                        sendMessageToParent('navigate', destination);
                        closeMenu();
                        
                        // Reset animasi setelah navigasi
                        setTimeout(() => {
                            button.style.transform = 'scale(0) translateY(60px)';
                            button.style.opacity = '0';
                        }, 300);
                    }, 500);
                });
            }
            
            function createElegantParticle(parent) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                
                // Random size untuk partikel
                const size = 5 + Math.random() * 8;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random shape (circle atau square dengan border radius)
                const borderRadius = Math.random() > 0.3 ? '50%' : (Math.random() * 40) + '%';
                particle.style.borderRadius = borderRadius;
                
                // Random color berdasarkan parent color
                let color;
                if (parent.classList.contains('game')) {
                    color = `hsla(${240 + Math.random() * 20}, 80%, ${70 + Math.random() * 20}%, 0.8)`;
                } else if (parent.classList.contains('gallery')) {
                    color = `hsla(${140 + Math.random() * 20}, 80%, ${70 + Math.random() * 20}%, 0.8)`;
                } else if (parent.classList.contains('message')) {
                    color = `hsla(${320 + Math.random() * 20}, 80%, ${70 + Math.random() * 20}%, 0.8)`;
                } else {
                    color = `hsla(${Math.random() * 360}, 80%, 70%, 0.8)`;
                }
                
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 ${Math.random() * 10}px ${color}`;
                
                // Posisi awal dari tengah parent
                const rect = parent.getBoundingClientRect();
                const parentRect = document.getElementById('popup-root').getBoundingClientRect();
                
                const startX = rect.left - parentRect.left + rect.width / 2;
                const startY = rect.top - parentRect.top + rect.height / 2;
                
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                
                document.getElementById('popup-root').appendChild(particle);
                
                // Animasi random dengan path kurva
                const angle = Math.random() * Math.PI * 2;
                const distance = 60 + Math.random() * 100;
                const duration = 700 + Math.random() * 800;
                
                // Endpoint with bezier control points
                const endX = startX + Math.cos(angle) * distance;
                const endY = startY + Math.sin(angle) * distance;
                
                // Control points for bezier curve
                const cp1x = startX + (Math.random() - 0.5) * 100;
                const cp1y = startY + (Math.random() - 0.5) * 100;
                const cp2x = endX + (Math.random() - 0.5) * 100;
                const cp2y = endY + (Math.random() - 0.5) * 100;
                
                // Create bezier path with CSS animations
                particle.animate([
                    { 
                        transform: 'scale(0.3) rotate(0deg)', 
                        left: startX + 'px', 
                        top: startY + 'px', 
                        opacity: 0.8 
                    },
                    { 
                        transform: 'scale(1) rotate(' + (Math.random() * 360) + 'deg)', 
                        left: cp1x + 'px', 
                        top: cp1y + 'px', 
                        opacity: 0.9 
                    },
                    { 
                        transform: 'scale(0.8) rotate(' + (Math.random() * 360) + 'deg)', 
                        left: cp2x + 'px', 
                        top: cp2y + 'px', 
                        opacity: 0.7
                    },
                    { 
                        transform: 'scale(0.2) rotate(' + (Math.random() * 360) + 'deg)', 
                        left: endX + 'px', 
                        top: endY + 'px', 
                        opacity: 0 
                    }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)',
                    fill: 'forwards'
                }).onfinish = () => {
                    particle.remove();
                };
            }
            
            setupMenuButton(gameButton, 'game.html');
            setupMenuButton(galleryButton, 'foto.html');
            setupMenuButton(messageButton, 'pesan.html');
            
            // Terima pesan dari parent frame
            window.addEventListener('message', function(event) {
                if (event.data && event.data.action === 'closeMenu') {
                    closeMenu();
                }
            });
            
            // Memberi tahu parent frame bahwa pop-up siap
            sendMessageToParent('ready');
        });
    })();
    </script>
</body>
</html>
